<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Contribution - Contributors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .contributor-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .contributor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .github-username {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .github-username:hover {
            color: #667eea;
        }

        .quote {
            font-style: italic;
            color: #666;
            line-height: 1.6;
            position: relative;
        }

        .quote::before {
            content: '"';
            font-size: 2em;
            color: #667eea;
            position: absolute;
            left: -15px;
            top: -10px;
        }

        .quote::after {
            content: '"';
            font-size: 2em;
            color: #667eea;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .cta {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cta h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .cta p {
            color: #666;
            margin-bottom: 20px;
        }

        .cta a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .cta a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ‰ First Contribution</h1>
            <p class="subtitle">Thank you to all our amazing contributors!</p>
        </header>

        <div class="cta">
            <h2>Want to see your name here?</h2>
            <p>Make your first contribution by adding yourself to our contributors list!</p>
            <a href="https://github.com/OSSPhilippines/first-contribution#readme">Learn How to Contribute</a>
        </div>

        <div id="loading" class="loading">Loading contributors...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="contributors" class="contributors-grid"></div>
    </div>

    <script>
        async function loadContributors() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load contributors');
                }
                const contributors = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                const container = document.getElementById('contributors');
                
                contributors.forEach(contributor => {
                    const card = document.createElement('div');
                    card.className = 'contributor-card';
                    
                    const avatar = document.createElement('img');
                    avatar.className = 'avatar';
                    avatar.src = contributor.photo || `https://github.com/${contributor.github}.png`;
                    avatar.alt = `${contributor.github}'s avatar`;
                    avatar.onerror = function() {
                        this.src = 'https://github.com/github.png';
                    };
                    
                    const username = document.createElement('a');
                    username.className = 'github-username';
                    username.href = `https://github.com/${contributor.github}`;
                    username.target = '_blank';
                    username.textContent = `@${contributor.github}`;
                    
                    const quote = document.createElement('p');
                    quote.className = 'quote';
                    quote.textContent = contributor.quote;
                    
                    card.appendChild(avatar);
                    card.appendChild(username);
                    card.appendChild(quote);
                    
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Failed to load contributors. Please try again later.';
                errorDiv.style.display = 'block';
                console.error('Error loading contributors:', error);
            }
        }

        loadContributors();
    </script>
</body>
</html>
